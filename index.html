<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone Website</title>
    <!--* Css Link -->
    <link rel="stylesheet" href="style.css">

    <!--* Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <!--* Header Area -->
    <header>
        <!--* Navbar -->
        <div class="navbar">
            
            <div class="nav-logo border">
                <div class="logo">
                    <img src="./Images/amazonIcon.jpeg">
                </div>
            </div>
            
            <div class="nav-address border">
                <p class="add-first">Deliver to</p>
                <div class="add-icon">
                    <i class="bi bi-geo-alt-fill"></i>
                    <p class="add-second">Türkiye</p>
                </div>
            </div>

            <div class="nav-search">
                <select class="search-select">
                    <option>Hepsi</option>
                    <option>Elektronik</option>
                    <option>Ev</option>
                </select>
                <input type="text" placeholder="Ara Amazon.com.tr" class="search-input">
                <div class="search-icon">
                    <i class="bi bi-search"></i>
                </div>
            </div>

            <div class="nav-signing border">
                <p><span>Merhaba, Giriş Yapın</span></p>
                <p class="nav-second">Hesap ve Listeler</p>
            </div>

            <div class="nav-signing border">
                <p><span>Merhaba</span></p>
                <p class="nav-second">Kategoriler</p>
            </div>

            <div class="nav-signing border">
                <p><span>Mİadeler</span></p>
                <p class="nav-second">ve Siparişler</p>
            </div>

            <div class="nav-chart border">
                <i class="bi bi-cart-fill">Sepet</i>
            </div>
            
        </div>


    </header>
</body>
</html>
